<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/567b556dd1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="enter-city">
            <div class="row">
                <div class="input-group mb-3 col-9">
                  <input 
                    type="search" 
                    class="form-control" 
                    placeholder="Enter city name" 
                    aria-describedby="button-addon2"
                    id="current-city"
                    >
                <button 
                    class="btn btn-dark" 
                    type="button" 
                    id="button-addon2">Search
                </button>
                </div>
                <div class="col-3">
                    <input 
                    type="submit" 
                    value="Current location"
                    class="btn btn-dark"
                    /> 
                </div>
            </div>
        </form>
            <div class="row">
                <div class="col-7 current">
                    <h1 class="capitalize" id="city-name">
                        Oops
                    </h1>
                    <h3 id="current-date-time"></h3>
                    <div class="row row-temp">
                        <div class="col-2">
                            <strong class="temperature" id="current-temperature">
                                - -      
                            </strong>
                        </div>
                        <div class="col-10">
                            <span class="units"> 
                                <a href="" id="link-celsius" class="active">˚C</a> 
                                    | 
                                <a href="" id="link-fahrenheit">˚F</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-5 text-center current">
                    <img src="" alt="" id="icon" />
                    <p class="capitalize weather-condition" id="condition">
                        n/a
                    </p>
                    <p>
                        <span class="weather-condition" id="high-temp">-- ˚C</span>
                        <br>
                        <span class="weather-condition min-temperature" id="low-temp">-- ˚C</span>
                    </p>
                </div>
            </div>
            <div class="card card-backround">
                <div class="card-body">
                    <id class="main-text">
                        <h4 class="card-title">
                            Hourly Forecast 
                        </h4>
                        <div class="row">
                            <div class="col-sm text-center">
                                    Now
                                <br />
                                <i class="fas fa-cloud"></i>
                                <br />
                                    15 ˚C
                            </div>
                            <div class="col-sm text-center">
                                    12
                                <br />
                                <i class="fas fa-cloud"></i>
                                <br />
                                    15 ˚C
                            </div>
                            <div class="col-sm text-center">
                                    13
                                <br />
                                <i class="fas fa-cloud"></i>
                                <br />
                                    15˚C
                            </div>
                            <div class="col-sm text-center">
                                    14
                                <br />
                                <i class="fas fa-cloud"></i>
                                <br />
                                    15 ˚C
                            </div>
                            <div class="col-sm text-center">
                                    15
                                <br />
                                <i class="fas fa-cloud"></i>
                                <br />
                                    15 ˚C
                            </div>
                            <div class="col-sm text-center">
                                    16
                                <br />
                                <i class="fas fa-cloud"></i>
                                <br />
                                    15 ˚C
                            </div>
                            <div class="col-sm text-center">
                                    17
                                <br />
                                <i class="fas fa-cloud"></i>
                                <br />
                                    15 ˚C
                            </div>
                            <div class="col-sm text-center">
                                18
                                <br />
                                <i class="fas fa-cloud"></i>
                                <br />
                                15 ˚C
                            </div>
                        </div>
                    </id>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <id class="main-text">
                        <h4 class="card-title">
                            Daily Forecast 
                        </h4>
                        <div class=weather-forecast id="forecast"></div>
                    </id>
                </div>
            </div>  
            <p>
                <a 
                href="https://github.com/Lydia-b/Bears-Weather-App" 
                target="_blank"
                >   Open source code        
                </a>
                    by Lydia Bearham
            </p>
    </div>        
</body>
    <script type="text/javascript" src="src/index.js"></script>
</html>
